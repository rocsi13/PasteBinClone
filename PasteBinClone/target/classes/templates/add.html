<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>New Pastebin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <style>
            body {
                background-color: #D7F0F6;
            }
        </style>
        <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Create new Pastebin</h1>
        <form action="#" th:action="@{/save}" th:object="${paste}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <h3>Paste author</h3>
            <div class="form-body"><input type="text" name="author" th:field="*{author}" placeholder="Paste author" style="width:100px"/></div>
            <h3>Paste title</h3>
            <div class="form-body"><input type="text" name="title"th:field="*{title}" placeholder="Title" style="width:100px"/></div>
            <h3>Paste content</h3>
            <div class="form-body"><textarea name="content" th:field="*{content}" placeholder="Your post here" rows="6" cols="100"></textarea></div>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </body>
</html>
