<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit paste</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <style>
            body {
                background-color: #D7F0F6;
            }
        </style>
        <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <h2 class = "text-center"> Edit paste</h2>
      <form action="#" th:action="@{/homepage/save}" th:object="${paste}" method="POST"}
      <div class="container">
          <div class="form-body">
              <label>id</label>
              <input type="number" name="id" th:field="${paste.id}" class="form-control" readonly/>
          </div>
          <div class="form-body">
              <label>Author</label>
              <input type="text" name="author" th:field="*{paste.author}" class="form-control" readonly/>
          </div>
          <div class="form-body">
              <label>Title</label>
              <input type="text" name="title" th:field="*{paste.title}" class="form-control" readonly/>
          </div>
          <div class="form-body">
              <label>Content</label>
              <textarea type="text" name="content" th:field="*{paste.content}" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Update post</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
              integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
              crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
              integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
              crossorigin="anonymous"></script>
    </body>
</html>
