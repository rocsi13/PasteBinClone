<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit paste</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <style>
            body {
                background-color: #D7F0F6;
            }
        </style>
        <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <h2 class = "text-center"> Edit paste</h2>
      <form th:action="@{/save}" th:object="${paste}" method="POST"}
      <div class="container">
          <div class="form-body">
              <label>id</label>
              <input type="number" name="id" th:field="${paste.id}" class="form-control" readonly/>
          </div>
          <div class="form-body">
              <label>Author</label>
              <input type="text" name="author" th:field="*{paste.author}" class="form-control" readonly/>
          </div>
          <div class="form-body">
              <label>Title</label>
              <input type="text" name="title" th:field="*{paste.title}" class="form-control" readonly/>
          </div>
          <div class="form-body">
              <label>Content</label>
              <textarea type="text" name="content" th:field="*{paste.content}" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Update post</button>
      </div>
    </body>
</html>
