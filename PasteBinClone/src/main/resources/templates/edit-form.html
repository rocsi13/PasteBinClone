<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit paste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
            body {
                background-color: #D7F0F6;
            }
    </style>
    <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-center"> Edit paste</h2>
    <form th:action="@{/pastes/{id}/update(id=${paste.id})}" th:object="${paste}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <h3>Paste author</h3>
        <div class="form-body"><input type="text" name="author" th:field="*{author}" placeholder="Paste author" readonly/></div>
        <h3>Paste title</h3>
        <div class="form-body"><input type="text" name="title" th:field="*{title}" placeholder="Title" readonly/></div>
        <h3>Paste content</h3>
        <div class="form-body"><textarea name="content" th:field="*{content}" placeholder="Your post here" rows="6" cols="100"></textarea></div>
        <button type="submit" class="btn btn-info">Update</button>
    </form>
    <a th:href="@{/pastes}">Back to list</a>
</body>
</html>
